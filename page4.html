<!DOCTYPE html>
<html>
<head>
    <title>Our Forever üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff6a88, #ff99ac);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .container {
            margin-top: 10%;
        }

        h1 {
            font-size: 50px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 30px #ff004c; }
        }

        p {
            font-size: 24px;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .big-heart {
            font-size: 100px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            margin-top: 30px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #ff004c;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff004c;
            color: white;
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine‚Äôs Day üíñ</h1>

    <div class="big-heart">‚ù§Ô∏è</div>

    <p>
        No matter how far you are üåç<br>
        My love will always reach you üíû<br><br>
        madhi ‚ù§Ô∏è Mahi<br><br>
        Forever & Always üíç‚ú®
    </p>

    <button onclick="restart()">Start Again üíå</button>
</div>

<script>
function restart() {
    window.location.href = "index.html";
}

// Floating hearts effect
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
