<!DOCTYPE html>
<html>
<head>
    <title>Forever Love üíñ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #ff4e50, #1a001f);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .container {
            margin-top: 12%;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 50px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 40px #ff0066; }
        }

        .heart {
            font-size: 120px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 24px;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #ff0066;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff0066;
            color: white;
            transform: scale(1.1);
        }

        /* Floating Hearts */
        .floating {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #ff0066;
            padding: 30px;
            border-radius: 20px;
            display: none;
            font-size: 24px;
            box-shadow: 0 0 30px #ff0066;
        }
    </style>
</head>

<body>

<script>
// Floating hearts
