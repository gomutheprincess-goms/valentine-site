<!DOCTYPE html>
<html>
<head>
    <title>My Valentine üíï</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .container {
            margin-top: 12%;
        }

        h1 {
            font-size: 50px;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 22px;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 25px #ff1e56; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            font-size: 80px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            margin-top: 30px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #ff1e56;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1e56;
            color: white;
            transform: scale(1.1);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            color: white;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day My Love üíñ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>
        From the moment you came into my life,  
        everything became beautiful üíï<br><br>
        No matter the distance,  
        my heart beats only for you üíò<br><br>
        I Love You Forever üíû
    </p>

    <button onclick="goBack()">Go Back üíå</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
function goBack() {
    window.location.href = "index.html";
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
