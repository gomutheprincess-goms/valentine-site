<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Valentine Surprise ğŸ’–</title>
<style>
body { margin:0; padding:0; font-family:'Arial',sans-serif;
  background: linear-gradient(to right,#ff758c,#ff7eb3);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  height:100vh; text-align:center; overflow:hidden;}
h1 { color:#fff; font-size:3em; margin-bottom:0.5em; }
.names { color:#fff; font-size:2em; margin-bottom:1em; font-weight:bold; white-space:pre; }
p { color:#fff; font-size:1.2em; margin-bottom:1.5em; }
.heart { font-size:5em; color:red; animation:beat 1s infinite; margin-bottom:1em; position:relative; display:inline-block;}
@keyframes beat {0%,100%{transform:scale(1);}50%{transform:scale(1.3);} }
button { background-color:#fff; border:none; padding:15px 30px;
  font-size:1.2em; border-radius:10px; cursor:pointer; transition:0.3s; margin-top:1em;}
button:hover { background-color:#ff6b81; color:#fff; }
canvas { position:absolute; top:0; left:0; pointer-events:none; }
.sparkle { position:absolute; width:6px; height:6px; background:white; border-radius:50%; pointer-events:none; opacity:0; animation:twinkle 1s infinite; }
@keyframes twinkle {0%{opacity:0;}50%{opacity:1;}100%{opacity:0;}}
</style>
</head>
<body>
<h1>Surprise! ğŸ‰</h1>
<div class="names" id="names"></div>
<div class="heart" id="heart">â¤ï¸</div>
<p>Will you be my Valentine? ğŸ’Œ</p>
<button onclick="alert('Yay! ğŸ’–')">Yes ğŸ’•</button>
<button onclick="window.location.href='page3.html'">Next ğŸ’•</button>

<canvas id="confetti"></canvas>
<audio id="music" autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
// Typing animation for names
const namesText = "Mahi ğŸ’• Madhi";
const namesDiv = document.getElementById("names");
let index = 0;
function typeNames() {
  if (index < namesText.length) {
    namesDiv.textContent += namesText.charAt(index);
    index++;
    setTimeout(typeNames, 150);
  }
}
typeNames();

// Confetti animation
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const confettiCount = 150; const confetti = [];
class Confetto{
  constructor(){this.x=Math.random()*canvas.width; this.y=Math.random()*-canvas.height;
    this.size=Math.random()*8+4; this.speed=Math.random()*3+2; this.angle=Math.random()*2*Math.PI;
    this.color=`hsl(${Math.random()*360},100%,50%)`;}
  update(){ this.y+=this.speed; this.x+=Math.sin(this.angle)*2; this.angle+=0.02;
    if(this.y>canvas.height)this.y=-10;}
  draw(){ ctx.fillStyle=this.color; ctx.fillRect(this.x,this.y,this.size,this.size);}
}
for(let i=0;i<confettiCount;i++) confetti.push(new Confetto());
function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height);
confetti.forEach(c=>{c.update();c.draw();}); requestAnimationFrame(animate);}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

// Heart sparkle effect
const heart = document.getElementById('heart');
function createSparkle(){
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.left = `${Math.random()*heart.offsetWidth}px`;
  sparkle.style.top = `${Math.random()*heart.offsetHeight}px`;
  heart.appendChild(sparkle);
  setTimeout(()=>heart.removeChild(sparkle),1000);
}
setInterval(createSparkle,150);
</script>
</body>
