<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff4e50, #fc913a);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .container {
            margin-top: 10%;
        }

        h1 {
            font-size: 45px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 30px yellow; }
        }

        p {
            font-size: 22px;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .ring {
            font-size: 80px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            margin: 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .next {
            background: white;
            color: #ff4e50;
        }

        .next:hover {
            background: #ff4e50;
            color: white;
            transform: scale(1.1);
        }

        .back {
            background: yellow;
            color: black;
        }

        .back:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
