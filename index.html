<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .container {
            margin-top: 15%;
        }

        h1 {
            font-size: 45px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #ff4b5c; }
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            margin: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4b5c;
            color: white;
        }

        .yes:hover {
            background-color: #ff1e40;
            transform: scale(1.1);
        }

        .no {
            background-color: white;
            color: #ff4b5c;
        }

        .no:hover {
            position: absolute;
            top: calc(100% * Math.random());
            left: calc(100% * Math.random());
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? üíñ</h1>
    <button class="yes" onclick="nextPage()">YES üíò</button>
    <button class="no" onclick="alert('Think again üòú')">NO üíî</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
function nextPage() {
    window.location.href = "page2.html";
}

// Floating Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
