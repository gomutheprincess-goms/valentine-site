
<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 50px;
        }

        h2 {
            font-size: 30px;
        }

        img {
            width: 260px;
            margin-top: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px white;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn {
            background-color: red;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: red;
            position: absolute;
        }

        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-800px); opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
<h2>Madhi ‚ù§Ô∏è Mahi</h2>
<p>Mahi, Will You Be My Valentine? üíñ</p>

<img src="photo.jpeg" alt="Our Photo">

<div class="buttons">
    <button id="yesBtn" onclick="alert('I Love You Mahi ‚ù§Ô∏è Forever üíï')">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No üòú</button>
</div>

<script>
function moveNo() {
    var button = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function createHeart() {
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
